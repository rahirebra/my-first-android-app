name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew || echo "No gradlew found, will use gradle directly"
      
    - name: Build APK
      run: |
        # Create simple gradle files if they don't exist
        if [ ! -f "gradlew" ]; then
          echo "Creating simple gradle wrapper..."
          ./gradle/wrapper/gradle-wrapper.jar || echo "Wrapper will be downloaded"
        fi
        
        # Build the app
        ./gradlew assembleDebug --no-daemon || \
        ./gradlew assembleDebug || \
        gradle assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: shirka-app
        path: app/build/outputs/apk/debug/app-debug.apk
