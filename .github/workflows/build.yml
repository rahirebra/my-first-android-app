name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Make gradlew executable
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
        else
          echo "Creating gradlew wrapper..."
          ./gradle/wrapper/gradle-wrapper.jar || true
        fi
      
    - name: ğŸ—ï¸ Build Debug APK
      run: |
        # Accept Android SDK licenses
        yes | sdkmanager --licenses || true
        ./gradlew assembleDebug
      
    - name: ğŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyFirstApp-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: ğŸš€ Create GitHub Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Version 1.0.${{ github.run_number }}
        body: |
          ## ğŸ‰ My First Android App Built on GitHub!
          
          ### Features:
          - âœ… Tap counter game
          - âœ… Color changing background
          - âœ… Built 100% on GitHub web
          - âœ… No Android Studio needed
          
          ### ğŸ“² How to Install:
          1. Download the APK below
          2. Enable "Install from unknown sources"
          3. Open the APK file
          4. Tap "Install"
          
          ### ğŸ® Game Rules:
          - Tap to increase counter
          - Long press to reset
          - Reach 50 to win!
          
          **Built by a beginner developer!** ğŸš€
        draft: false
        prerelease: false
