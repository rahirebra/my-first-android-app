name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2. Setup Java
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 3. Create missing gradle wrapper files
    - name: Create Gradle Wrapper
      run: |
        # Create gradle wrapper directory if it doesn't exist
        mkdir -p gradle/wrapper
        
        # Create gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Create gradlew script
        cat > gradlew << 'EOF'
        #!/usr/bin/env bash
        
        ##############################################################################
        ##
        ##  Gradle start up script for UN*X
        ##
        ##############################################################################
        
        # Add default JVM options here. You can also use JAVA_OPTS and GRADLE_OPTS to pass JVM options to this script.
        DEFAULT_JVM_OPTS=""
        
        APP_NAME="Gradle"
        APP_BASE_NAME=`basename "$0"`
        
        # Use the maximum available, or set MAX_FD != -1 to use that value.
        MAX_FD="maximum"
        
        warn ( ) {
            echo "$*"
        }
        
        die ( ) {
            echo
            echo "$*"
            echo
            exit 1
        }
        
        # OS specific support (must be 'true' or 'false').
        cygwin=false
        msys=false
        darwin=false
        nonstop=false
        case "`uname`" in
          CYGWIN* )
            cygwin=true
            ;;
          Darwin* )
            darwin=true
            ;;
          MINGW* )
            msys=true
            ;;
          NONSTOP* )
            nonstop=true
            ;;
        esac
        
        CLASSPATH=\$APP_HOME/gradle/wrapper/gradle-wrapper.jar
        
        # Determine the Java command to use to start the JVM.
        if [ -n "\$JAVA_HOME" ] ; then
            if [ -x "\$JAVA_HOME/jre/sh/java" ] ; then
                # IBM's JDK on AIX uses strange locations for the executables
                JAVACMD="\$JAVA_HOME/jre/sh/java"
            else
                JAVACMD="\$JAVA_HOME/bin/java"
            fi
            if [ ! -x "\$JAVACMD" ] ; then
                die "ERROR: JAVA_HOME is set to an invalid directory: \$JAVA_HOME
        
        Please set the JAVA_HOME variable in your environment to match the
        location of your Java installation."
            fi
        else
            JAVACMD="java"
            which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH.
        
        Please set the JAVA_HOME variable in your environment to match the
        location of your Java installation."
        fi
        
        # Increase the maximum file descriptors if we can.
        if [ "\$cygwin" = "false" -a "\$darwin" = "false" -a "\$nonstop" = "false" ] ; then
            MAX_FD_LIMIT=\`ulimit -H -n\`
            if [ \$? -eq 0 ] ; then
                if [ "\$MAX_FD" = "maximum" -o "\$MAX_FD" = "max" ] ; then
                    MAX_FD="\$MAX_FD_LIMIT"
                fi
                ulimit -n \$MAX_FD
                if [ \$? -ne 0 ] ; then
                    warn "Could not set maximum file descriptor limit: \$MAX_FD"
                fi
            else
                warn "Could not query maximum file descriptor limit: \$MAX_FD_LIMIT"
            fi
        fi
        
        # For Darwin, add options to specify how the application appears in the dock
        if \$darwin; then
            GRADLE_OPTS="\$GRADLE_OPTS \"-Xdock:name=\$APP_NAME\" \"-Xdock:icon=\$APP_HOME/media/gradle.icns\""
        fi
        
        # For Cygwin, switch paths to Windows format before running java
        if \$cygwin ; then
            APP_HOME=\`cygpath --path --mixed "\$APP_HOME"\`
            CLASSPATH=\`cygpath --path --mixed "\$CLASSPATH"\`
            JAVACMD=\`cygpath --unix "\$JAVACMD"\`
        
            # We build the pattern for arguments to be converted via cygpath
            ROOTDIRSRAW=\`find -L / -maxdepth 1 -mindepth 1 -type d 2>/dev/null\`
            SEP=""
            for dir in \$ROOTDIRSRAW ; do
                ROOTDIRS="\$ROOTDIRS\$SEP\$dir"
                SEP="|"
            done
            OURCYGPATTERN="(^(\$ROOTDIRS))"
            # Add a user-defined pattern to the cygpath arguments
            if [ "\$GRADLE_CYGPATTERN" != "" ] ; then
                OURCYGPATTERN="\$OURCYGPATTERN|(\$GRADLE_CYGPATTERN)"
            fi
            # Now convert the arguments
            for i do
                arg="\$i"
                case \$arg in
                    -*) false ;;
                    *) arg=\`cygpath --path --ignore --mixed "\$arg"\` ;;
                esac
                args="\$args \$arg"
            done
        fi
        
        # Escape application args
        save ( ) {
            for i do printf %s\\n "\$i" | sed "s/'/'\\\\''/g;1s/^/'/;\$s/\$/' \\\\/" ; done
            echo " "
        }
        APP_ARGS=\`save "\$@"\`
        
        # Collect all arguments for the java command, following the shell quoting and substitution rules
        eval set -- \$DEFAULT_JVM_OPTS \$JAVA_OPTS \$GRADLE_OPTS "\"-Dorg.gradle.appname=\$APP_BASE_NAME\"" -classpath "\"\$CLASSPATH\"" org.gradle.wrapper.GradleWrapperMain "\$APP_ARGS"
        
        # by default we should be in the correct project dir, but when run from Finder on Mac, the cwd is wrong
        if [ -n "\$PROJECT_DIR" ] ; then
          cd "\$PROJECT_DIR"
        fi
        
        exec "\$JAVACMD" "\$@"
        EOF
        
        # Create gradlew.bat for Windows
        cat > gradlew.bat << 'EOF'
        @if "%DEBUG%" == "" @echo off
        @rem ##########################################################################
        @rem
        @rem  Gradle startup script for Windows
        @rem
        @rem ##########################################################################
        
        @rem Set local scope for the variables with windows NT shell
        if "%OS%"=="Windows_NT" setlocal
        
        set DIRNAME=%~dp0
        if "%DIRNAME%" == "" set DIRNAME=.
        set APP_BASE_NAME=%~n0
        set APP_HOME=%DIRNAME%
        
        @rem Resolve any "." and ".." in APP_HOME to make it shorter.
        for %%i in ("%APP_HOME%") do set APP_HOME=%%~fi
        
        @rem Add default JVM options here. You can also use JAVA_OPTS and GRADLE_OPTS to pass JVM options to this script.
        set DEFAULT_JVM_OPTS="-Xmx64m" "-Xms64m"
        
        @rem Find java.exe
        if defined JAVA_HOME goto findJavaFromJavaHome
        
        set JAVA_EXE=java.exe
        %JAVA_EXE% -version >NUL 2>&1
        if "%ERRORLEVEL%" == "0" goto execute
        
        echo.
        echo ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH.
        echo.
        echo Please set the JAVA_HOME variable in your environment to match the
        echo location of your Java installation.
        
        goto fail
        
        :findJavaFromJavaHome
        set JAVA_HOME=%JAVA_HOME:"=%
        set JAVA_EXE=%JAVA_HOME%/bin/java.exe
        
        if exist "%JAVA_EXE%" goto execute
        
        echo.
        echo ERROR: JAVA_HOME is set to an invalid directory: %JAVA_HOME%
        echo.
        echo Please set the JAVA_HOME variable in your environment to match the
        echo location of your Java installation.
        
        goto fail
        
        :execute
        @rem Setup the command line
        
        set CLASSPATH=%APP_HOME%\gradle\wrapper\gradle-wrapper.jar
        
        
        @rem Execute Gradle
        "%JAVA_EXE%" %DEFAULT_JVM_OPTS% %JAVA_OPTS% %GRADLE_OPTS% "-Dorg.gradle.appname=%APP_BASE_NAME%" -classpath "%CLASSPATH%" org.gradle.wrapper.GradleWrapperMain %*
        
        :end
        @rem End local scope for the variables with windows NT shell
        if "%ERRORLEVEL%"=="0" goto mainEnd
        
        :fail
        rem Set variable GRADLE_EXIT_CONSOLE if you need the _script_ return code instead of
        rem the _cmd.exe / c_ return code!
        if  not "" == "%GRADLE_EXIT_CONSOLE%" exit 1
        exit /b 1
        
        :mainEnd
        if "%OS%"=="Windows_NT" endlocal
        
        :omega
        EOF
        
        # Make gradlew executable
        chmod +x gradlew
        
        # Download gradle-wrapper.jar (this is the key step!)
        echo "Downloading gradle-wrapper.jar..."
        wget -q -O gradle/wrapper/gradle-wrapper.jar \
          https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar
        
        echo "Gradle wrapper setup complete!"
        
    # 4. Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    # 5. Accept Android Licenses
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    # 6. Build the APK
    - name: Build APK
      run: |
        # Show what we have
        echo "=== Files in root ==="
        ls -la
        echo "=== Files in gradle/wrapper ==="
        ls -la gradle/wrapper/
        
        # Build with Gradle
        ./gradlew assembleDebug --stacktrace
        
    # 7. Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyFirstApp-APK
        path: app/build/outputs/apk/debug/*.apk
        
    # 8. Create Release
    - name: Create GitHub Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          ## ðŸŽ‰ Android App Built on GitHub!
          
          **No gradle-wrapper.jar was needed!** The workflow created it automatically.
          
          Download and install on Android!
